<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-gray-900 rounded-xl shadow-2xl p-8 border border-gray-800">
    
    <!-- Heading -->
    <h1 class="text-2xl font-semibold text-white tracking-wide mb-2">
      Tambah Dompet
    </h1>
    <p class="text-gray-400 text-sm mb-6">
      Dompet ini akan digunakan untuk mencatat transaksi di SpendGuard.
    </p>

    <!-- Step Indicator (Wizard) -->
    <div class="flex items-center gap-2 mb-6">
      <div class="w-8 h-1 rounded bg-indigo-500"></div>
      <div class="w-8 h-1 rounded bg-gray-700"></div>
      <div class="w-8 h-1 rounded bg-gray-700"></div>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div class="space-y-1">
        <label class="text-sm text-gray-300">Nama Dompet</label>
        <input type="text" name="name"
          placeholder="Contoh: Cash, BCA, Dana"
          class="w-full px-4 py-3 rounded-lg bg-gray-800/80 border border-gray-700 text-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition" />
      </div>

      <div class="space-y-1">
        <label class="text-sm text-gray-300">Saldo Awal</label>
        <input type="number" name="balance"
          placeholder="Contoh: 1500000"
          class="w-full px-4 py-3 rounded-lg bg-gray-800/80 border border-gray-700 text-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition" />
      </div>

      <button type="submit"
        class="w-full py-3 mt-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-medium active:scale-95 transition">
        Lanjut â†’
      </button>
    </form>

  </div>

</body>
</html>
