<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0px 1000px rgba(31,41,55,0.8) inset !important;
      box-shadow: 0 0 0px 1000px rgba(31,41,55,0.8) inset !important;
      -webkit-text-fill-color: #e5e7eb !important;
      transition: background-color 9999s ease-in-out 0s;
    }

    @keyframes softIn {
      0% { opacity:0; transform: translateY(18px) scale(.98); }
      100% { opacity:1; transform: translateY(0) scale(1); }
    }

    input {
      transition: all .18s ease;
    }

    input:focus {
      transform: translateY(-1px);
    }
  </style>
</head>

<body class="bg-gray-950 min-h-screen relative overflow-hidden">

  <!-- Glow -->
  <div class="absolute inset-0 flex justify-center pointer-events-none">
    <div class="w-[420px] h-[420px] sm:w-[520px] sm:h-[520px] 
                bg-indigo-600/10 blur-[140px] rounded-full"></div>
  </div>

  <main class="relative min-h-screen flex items-center justify-center px-4 py-8">

    <!-- Card -->
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md
                bg-gray-900/95 backdrop-blur-xl border border-gray-800 
                shadow-2xl rounded-xl sm:rounded-2xl
                p-4 sm:p-6 md:p-8 animate-[softIn_.5s_ease-out]">

      <!-- Heading -->
      <h1 class="text-lg sm:text-xl md:text-2xl font-semibold text-white mb-1">
        Tambah Dompet
      </h1>

      <p class="text-gray-400 text-xs sm:text-sm md:text-base mb-4 sm:mb-5">
        Dompet ini akan digunakan untuk mencatat transaksi di SpendGuard.
      </p>

      <!-- Step -->
      <div class="flex gap-2 mb-4 sm:mb-5">
        <div class="flex-1 h-[3px] rounded bg-indigo-500"></div>
        <div class="flex-1 h-[3px] rounded bg-gray-700"></div>
        <div class="flex-1 h-[3px] rounded bg-gray-700"></div>
      </div>

      <!-- Form -->
      <form method="POST" class="space-y-3 sm:space-y-4">
        {% csrf_token %}

        <!-- Nama Dompet -->
        <div class="space-y-1">
          <label class="text-xs lg:text-[13px] text-gray-300">Nama Dompet</label>

          <input 
            type="text"
            name="name"
            required
            placeholder="Contoh: Cash, BCA, Dana"
            class="w-full px-2.5 py-1.5 text-xs lg:px-3 lg:py-2 lg:text-sm rounded-md bg-gray-800/80 border border-gray-700 text-gray-200 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 outline-none transition"/>
        </div>

        <!-- Saldo Awal -->
        <div class="space-y-1">
          <label class="text-xs lg:text-sm text-gray-300">Saldo Awal</label>

          <input 
            type="text"
            id="balanceDisplay"
            placeholder="Rp 0"
            class="w-full px-2.5 py-1.5 text-xs lg:px-3 lg:py-2 lg:text-sm rounded-md bg-gray-800/80 border border-gray-700 text-gray-200 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 outline-none transition"/>

          <input type="hidden" name="balance" id="balance">
        </div>

        <!-- Button -->
        <button type="submit"
          class="w-full py-1.5 text-xs lg:py-2.5 lg:text-sm bg-indigo-600 hover:bg-indigo-500 text-white rounded-md font-medium transition-all duration-200 hover:-translate-y-[1px] hover:shadow-lg hover:shadow-indigo-500/20 active:scale-95">
          Lanjut
        </button>

      </form>
    </div>

  </main>

<script>
const display = document.getElementById("balanceDisplay");
const hidden  = document.getElementById("balance");

function formatRupiah(angka){
  return new Intl.NumberFormat("id-ID").format(angka);
}

display.addEventListener("input", function(){

  // ambil angka saja
  let raw = this.value.replace(/\D/g,'');

  // simpan angka bersih
  hidden.value = raw;

  // tampilkan rupiah
  this.value = raw ? "Rp " + formatRupiah(raw) : "";
});
</script>
</body>
</html>
