<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Autofill fix */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0px 1000px rgba(31,41,55,0.8) inset !important;
      box-shadow: 0 0 0px 1000px rgba(31,41,55,0.8) inset !important;
      -webkit-text-fill-color: #e5e7eb !important;
      transition: background-color 9999s ease-in-out 0s;
    }

    /* Soft card animation */
    @keyframes softIn {
      0% { opacity:0; transform: translateY(18px) scale(.98); }
      100% { opacity:1; transform: translateY(0) scale(1); }
    }
  </style>
</head>

<body class="bg-gray-950 min-h-screen relative overflow-hidden">

  <!-- Glow -->
  <div class="absolute inset-0 flex justify-center pointer-events-none">
    <div class="w-[420px] h-[420px] sm:w-[520px] sm:h-[520px] 
                bg-indigo-600/10 blur-[140px] rounded-full"></div>
  </div>

  <!-- Layout -->
  <main class="relative min-h-screen flex items-center justify-center px-4 py-8">

    <!-- Card -->
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md
                bg-gray-900/95 backdrop-blur-xl border border-gray-800 
                shadow-2xl rounded-xl sm:rounded-2xl
                p-4 sm:p-6 md:p-8 animate-[softIn_.5s_ease-out]">

      <!-- Title -->
      <h1 class="text-lg sm:text-xl md:text-2xl font-semibold text-white mb-1">
        Kategori Pengeluaran
      </h1>

      <p class="text-gray-400 text-xs sm:text-sm md:text-base mb-4 sm:mb-5">
        Pilih kategori pengeluaran yang biasanya kamu gunakan.
      </p>

      <!-- Wizard Indicator -->
      <div class="flex gap-2 mb-4 sm:mb-5">
        <div class="flex-1 h-[3px] rounded bg-indigo-500"></div>
        <div class="flex-1 h-[3px] rounded bg-indigo-500"></div>
        <div class="flex-1 h-[3px] rounded bg-indigo-500"></div>
      </div>

      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Checkbox list -->
        <div class="space-y-2">
          {% for item in defaults %}
          <label class="flex items-center gap-2 text-gray-200 text-xs lg:text-sm cursor-pointer">
            <input type="checkbox" name="categories" value="{{ item }}"
              class="w-4 h-4 rounded bg-gray-800 border border-gray-600 
                     focus:ring-indigo-500 transition">
            {{ item }}
          </label>
          {% endfor %}
        </div>

        <!-- Custom category -->
        <div class="space-y-1">
          <label class="text-xs lg:text-sm text-gray-300">
            Kategori lain
          </label>

          <input type="text" name="custom"
            placeholder="Contoh: Langganan Spotify"
            class="w-full px-2.5 py-1.5 text-xs
                   lg:px-3 lg:py-2 lg:text-sm
                   rounded-md bg-gray-800/80 border border-gray-700 
                   text-gray-200 placeholder-gray-400
                   focus:ring-2 focus:ring-indigo-500 
                   outline-none transition">
        </div>

        <!-- Button -->
        <button type="submit"
          class="w-full py-1.5 text-xs lg:py-2.5 lg:text-sm
                 bg-indigo-600 hover:bg-indigo-500 
                 text-white rounded-md font-medium
                 transition-all duration-200
                 hover:-translate-y-[1px] hover:shadow-lg hover:shadow-indigo-500/20
                 active:scale-95">
          Selesai
        </button>

      </form>

    </div>
  </main>

</body>
</html>
