<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-gray-900 rounded-xl shadow-2xl p-8 border border-gray-800">

    <!-- Title -->
    <h1 class="text-2xl font-semibold text-white tracking-wide mb-2">
      Kategori Pengeluaran
    </h1>
    <p class="text-gray-400 text-sm mb-6">
      Pilih kategori pengeluaran yang biasanya kamu gunakan.
    </p>

    <!-- Wizard Indicator -->
    <div class="flex items-center gap-2 mb-6">
      <div class="w-8 h-1 rounded bg-indigo-500"></div>
      <div class="w-8 h-1 rounded bg-indigo-500"></div>
      <div class="w-8 h-1 rounded bg-indigo-500"></div>
    </div>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div class="space-y-2">
        {% for item in defaults %}
        <label class="flex items-center gap-3 text-gray-200">
          <input type="checkbox" name="categories" value="{{ item }}"
            class="w-4 h-4 rounded bg-gray-800 border border-gray-600 focus:ring-indigo-500">
          {{ item }}
        </label>
        {% endfor %}
      </div>

      <!-- Custom category -->
      <div class="space-y-1">
        <label class="text-sm text-gray-300">Kategori lain</label>
        <input type="text" name="custom"
          placeholder="Contoh: Langganan Spotify"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
      </div>

      <button type="submit"
        class="w-full py-3 mt-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-medium active:scale-95 transition">
        Selesai âœ”
      </button>
    </form>

  </div>

</body>
</html>
